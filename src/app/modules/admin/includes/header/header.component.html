<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col">
            <img src="assets/images/liquid-logo-black.png" height="35" alt="logo" />
        </div>
        <div class="col-auto">
            <div class="btn-profile" dropdown>
                <button  dropdownToggle type="button" class="text-uppercase" [attr.data-val]="'A'"><span class="text-capitalize">Admin</span> <i class="la la-angle-down"></i></button>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                  <a href="#" routerLink="profile" class="dropdown-item dropdown-item-icon"><i class="las la-user"></i>Profile</a>
                  <a href="javascript:void(0)" class="dropdown-item dropdown-item-icon" (click)="logout($event)"><i class="las la-sign-out-alt"></i>Logout</a>
                </div>
              </div>
        </div>
  
    </div>
</div>
